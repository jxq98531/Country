   <form id="upload" action="uploadfile" method="post" enctype="multipart/form-data">
        <div class="form-group">
    		<label for="fileupload">单文件上传</label>
    		<input type="file" name="uploadfile" class="form-control" id="fileupload">

  <script type="text/javascript">
  $(document).ready(function(){
	  $("#upload1").click(function(){
		  if($("#fileupload").val()=="")
		  {
		    	alert("请选择文件上传");
		    	return false;
		  }
		var formData = new FormData(document.getElementById('upload')); 
			$.ajax({  
	          url: 'uploadfile' ,  
	          type: 'POST',  
	          data: formData,  
	          async: false,  
	          cache: false,  
	          contentType: false,  
	          processData: false,  
	          success: function (returndata) {  
	              alert(returndata.state);  
	          },  
	          error: function (returndata) {  
	              alert(returndata);  
	          }  
     		});  
		});
		
		$("#uploadfiles").click(function(){
		var formData = new FormData(document.getElementById('upload2')); 
			$.ajax({  
	          url: 'uploadfile2' ,  
	          type: 'POST',  
	          data: formData,  
	          async: false,  
	          cache: false,  
	          contentType: false,  
	          processData: false,  
	          success: function (returndata) {  
	              alert(returndata.state);  
	          },  
	          error: function (returndata) {  
	              alert(returndata);  
	          }  
     		});  
		});
  });
