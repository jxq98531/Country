<script>
$(document).ready(function(){
    var grid =$("#grid-data").bootgrid({
    ajax:true,
    url:"films",
    ajaxSettings: {
        method: "GET",
    },
    navigation:2,
        formatters: {
        "commands": function(column, row)
        {
            return "<button type=\"button\" class=\"btn btn-xs btn-default command-edit\" data-row-id=\"" + row.id + "\">编辑<span class=\"glyphicon glyphicon-pencil\"></span></button> "+
            "<button type=\"button\" class=\"btn btn-xs btn-default command-delete\" data-row-id=\"" + row.id + "\">删除<span class=\"glyphicon glyphicon-pencil\"></span></button> "  ;
        }
    	}
    }).on("loaded.rs.jquery.bootgrid", function()
	{
    /* Executes after data is loaded and rendered */
	    grid.find(".command-edit").on("click", function(e)
	    {
	        $(".filmmodal").modal();
	        $.get("films/"+$(this).data("row-id"),function(str){
	        	$("#title").val(str.obj.title);
	        	$("#description").val(str.obj.description);
	        	$("#special_features").val(str.obj.special_features);
	        	$("#last_update").val(str.obj.last_update);
	        	$("#filmid").val(str.obj.id);
	        });
	    }).end().find(".command-delete").on("click", function(e)
		    {
                var json={id:$(this).data("row-id")};
                $.ajax({
                    url:"films/"+$(this).data("row-id"),
                    type:"DELETE",
                    data:JSON.stringify(json),
                    dataType:'json',
                    complete:function () {
                        alert("删除成功");
                        $("#grid-data").bootgrid("reload");
                    }
		        });
		    });
  	});
  });

  });
  
  </script>

<script>
 $(document).ready(function(){
 	$("#update").click(function(){
 		var json={"id":$("#filmid").val(),"title":$("#title").val(),"description":$("#description").val(),"special_features":$("#special_features").val(),"last_update":$("#last_update").val()};
			$.ajax({
		        url:"films/"+$("#filmid").val(),
		        type:"PUT",
		        data:JSON.stringify(json),
		        dataType: 'json',  
            	contentType:'application/json;charset=UTF-8', //contentType很重要     
		        success: function(data) {
			        $(".filmmodal").modal('hide');
		 			alert("更新成功");
		 			location.reload();
			    }      
		});
 		
 	});
 	$("#addfilm").click(function(){

 });
